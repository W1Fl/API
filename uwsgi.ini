[uwsgi]
http-socket = :8000
# chmod-socket = 666
uid = wifi
gid = wifi
# the base directory (full path)
chdir = /home/wifi/PycharmProjects/API/
module = application
# process-related settings
# master
master = true
# maximum number of worker processes
# processes = 2
# clear environment on exit
vacuum = true
plugin = python3
# harakiri 60

;daemonize = logs/uwsgi.log
;pidfile = logs/uwsgi.pid